user:
  status_choices: ['active', 'pending', 'lock', 'trash']
  additional_conditions: []
  selectors: []
  records_per_page: 10
  query: status
  filter_by: ["lastname"]
  filter_alias: s ## associated to html form input name attribute
  sort_columns: ## Specifies an array of columns we can sort table by
    - firstname
    - created_at
    - modified_at
    
role:
  status_choices: []
  additional_conditions: []
  selectors: []
  records_per_page: 5
  query: ""
  filter_by: ["role_name"]
  filter_alias: s
  sort_columns:
    - role_name
    - created_at
    - modified_at

