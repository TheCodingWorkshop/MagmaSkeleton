<div class="uk-card uk-card-default">
    <div class="uk-card-body">
        <a href="/admin/ticket/new" class="uk-button uk-button-primary">New Ticket</a>
        <br/><br/>

        <ul class="uk-list uk-link-text uk-link-reset">
            {% foreach ($ticket_message_sidebar as $key => $value) : %}
            <li>
                <ion-icon name="{{ $value['icon'] }}"></ion-icon>
                <a href="/admin/ticket/index?status={{ $key }}">{{  $value['name'] }}</a>
            </li>
            {% endforeach; %}
        </ul>
    </div>
</div>
