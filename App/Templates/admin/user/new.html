{% extends layout.html %} {% block title %}Register a new user{% endblock %} {% block description %}Description{% endblock %} {% block css %} {% endblock %} {% block content %}


<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="h3 mb-2 text-gray-800 font-weight-bold">{{{ $locale['register_user'] }}}
            </h1>
        </div>
        <div class="col col-lg-2">
        </div>

        <div class="col-md-auto">
            <a href="/admin/{{ $controller }}/index" role="button" class="btn btn-primary btn-sm">Back</a>
        </div>
    </div>
    <hr>

    <div class="card shadow mb-4">
        <div class="card-body">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">{{ $form }}</div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

{% endblock %} {% block js %}
<script>
    $(document).ready(function() {

        /**
         * Validate the form
         */
        $('#userForm').validate({
            errorPlacement: function(label, element) {
                label.addClass('arrow');
                label.insertAfter(element);
            },
            wrapper: 'div',
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: '/api/account/validate-email'
                },
            },
            messages: {
                email: {
                    remote: 'That email address is already registered.'
                }
            }
        });

    });

    var tabEl = document.querySelector('button[data-bs-toggle="tab"]')
    tabEl.addEventListener('shown.bs.tab', function(event) {
        event.target // newly activated tab
        event.relatedTarget // previous active tab
    })
</script>

{% endblock %}
