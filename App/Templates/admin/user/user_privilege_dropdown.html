<div class="uk-display-inline">
  <span class="uk-float-right"><ion-icon name="caret-down-outline"></ion-icon></span>
  <div class="uk-width-large" uk-dropdown="pos: right-center">
    <div class="uk-dropdown-grid uk-child-width-1-2@m" uk-grid>
      <div>
        <div class="uk-margin">
          <label class="uk-form-label" for="start">Duration:</label>
          <p class="uk-display-block">Set the duration for when this role expires.</p>
          <input class="uk-input" type="date" id="start" name="trip-start"
                 value="2018-07-22"
                 min="2018-01-01" max="2018-12-31">

        </div>
      </div>
      <div>
        <div class="uk-margin">
          <label class="uk-form-label" for="form-horizontal-text">Extend Duration</label>
          <p class="uk-display-block">Extend the duration. by minutes ie. 30 minutes</p>
          <div class="uk-form-controls">
            <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Some text...">
          </div>
        </div>
    </div>
  </div>
</div>
