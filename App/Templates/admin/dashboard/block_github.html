<div>
    <div class="uk-child-width-1-2@m uk-grid-small uk-grid-match" uk-grid>
        <div>
            <div class="uk-card uk-card-body uk-card-secondary">
                <div class="uk-card-badge ion-21">
                    <ion-icon name="settings-outline"></ion-icon>
                </div>
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-auto ion-68">
                            <ion-icon name="logo-github"></ion-icon>
                        </div>
                        <div class="uk-width-expand">
                            <h3 class="uk-card-title uk-margin-remove-bottom uk-text-bolder">Github Summary</h3>
                            <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">25 Issue <ion-icon name="chevron-down-outline"></ion-icon> 200 Commits</time></p>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                    <p>Theres currently 197 new issues.</p>
                    <ul class="uk-list uk-list-collapse uk-list-divider">
                        <li>6 Fixed</li>
                        <li>11 Won't Fixed</li>
                        <li>133 Close</li>
                        <li>72 Re-opened</li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <div class="uk-flex uk-flex-wrap uk-flex-wrap-around uk-flex-wrap-stretch">
                <div class="uk-column-1-2@s uk-column-1-3@m uk-column-1-4@l" uk-sortable="handle: .uk-card">
                    {% foreach($github as $key => $value) : %}
                    <div class="uk-card">
                        <span class="statistics-text ion-64"><ion-icon name="{{ $value['icon'] }}-outline"></ion-icon></span><br />
                        <span class="uk-text-lead">
                            {{ $value['counter'] }}k
                            <span class="uk-label uk-label-secondary">
                                {{ $value['percentage'] }}% <span class="ion-arrow-up-c"></span>
                        </span>
                        </span>
                    </div>

                    {% endforeach; %}
                </div>

            </div>
        </div>
    </div>
</div>
