<turbo-frame id="block_ticket">
    <div>
        <div class="uk-child-width-1-2@s" uk-grid>
            <div>
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-auto ion-64">
                            <ion-icon name="receipt-outline"></ion-icon>
                        </div>
                        <div class="uk-width-expand">
                            <h3 class="uk-card-title uk-text-bolder uk-margin-remove-bottom">Tickets</h3>
                            <p class="uk-text-meta uk-margin-remove-top">
                                <time datetime="2016-04-01T19:00">Last updated 30min ago</time>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body uk-background-muted">
                    <p>Theres currently 85 tickets.</p>
                    <ul class="uk-list uk-list-collapse uk-list-divider">
                        <li>today's 12</li>
                        <li>33 Open <small class="uk-text-danger">(10 high)</small></li>
                        <li>30 Close</li>
                        <li>0 Resolved</li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="uk-card">
                    {% foreach($block_activities as $key => $value) : %}
                    <div class="uk-card-header">
                        <div class="uk-grid-small uk-flex-middle" uk-grid>
                            <div class="uk-width-auto ion-64">
                                <ion-icon name="{{ $value['icon'] }}"></ion-icon>
                            </div>
                            <div class="uk-width-expand">
                                <h3 class="uk-card-title uk-text-bolder uk-margin-remove-bottom"> {{ $key }}</h3>
                                <p class="uk-text-meta uk-margin-remove-top">
                                    <time datetime="2016-04-01T19:00">{{ $value['desc'] }}</time>
                                </p>
                            </div>
                        </div>
                    </div>
                    {% endforeach; %}
                </div>
            </div>
        </div>
    </div>
</turbo-frame>
